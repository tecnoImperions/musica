<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Varian Music</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #12172a;
      --bg-card: #1a1f35;
      --accent: #6366f1;
      --accent-hover: #5558e3;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #2a3350;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      padding: 1rem;
    }

    .register-container {
      width: 100%;
      max-width: 480px;
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .brand-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .register-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-control {
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: var(--bg-secondary);
      border-color: var(--accent);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      outline: none;
    }

    .form-control::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
      z-index: 5;
    }

    .input-group .form-control {
      padding-left: 2.75rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .password-toggle:focus {
      outline: none;
    }

    .input-group .form-control.has-toggle {
      padding-right: 3rem;
    }

    .form-text {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .password-strength {
      margin-top: 0.5rem;
    }

    .strength-bar {
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.25rem;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-fill.weak {
      width: 33%;
      background: var(--danger);
    }

    .strength-fill.medium {
      width: 66%;
      background: var(--warning);
    }

    .strength-fill.strong {
      width: 100%;
      background: var(--success);
    }

    .strength-text {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      border: none;
      border-radius: 12px;
      padding: 0.875rem;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .register-card {
        padding: 2rem 1.5rem;
      }

      .brand-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="brand">
      <div class="brand-logo">ðŸŽ§</div>
      <h1 class="brand-title">Ãšnete a Varian</h1>
      <p class="brand-subtitle">Crea tu cuenta y empieza a escuchar</p>
    </div>

    <div class="register-card">
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <div class="input-group">
            <i class="bi bi-person-fill input-icon"></i>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="tu_usuario"
              required
              autocomplete="username"
            >
          </div>
          <div class="form-text">MÃ­nimo 3 caracteres</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <i class="bi bi-envelope-fill input-icon"></i>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="tu@email.com"
              required
              autocomplete="email"
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">ContraseÃ±a</label>
          <div class="input-group">
            <i class="bi bi-lock-fill input-icon"></i>
            <input 
              type="password" 
              class="form-control has-toggle" 
              id="password" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
          <div class="form-text">MÃ­nimo 6 caracteres</div>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirmar contraseÃ±a</label>
          <div class="input-group">
            <i class="bi bi-lock-fill input-icon"></i>
            <input 
              type="password" 
              class="form-control has-toggle" 
              id="confirmPassword" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="toggleConfirmPassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Crear Cuenta
        </button>
      </form>

      <div class="login-link">
        Â¿Ya tienes cuenta? <a href="login.html">Inicia sesiÃ³n</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
import { register } from "./assets/js/auth.js";

const form = document.getElementById("registerForm");
const submitBtn = document.getElementById("submitBtn");

const passwordInput = document.getElementById("password");
const confirmInput = document.getElementById("confirmPassword");

const togglePassword = document.getElementById("togglePassword");
const toggleConfirm = document.getElementById("toggleConfirmPassword");

const strengthFill = document.getElementById("strengthFill");
const strengthText = document.getElementById("strengthText");


// ðŸ‘ Toggle password
function toggle(input, btn) {
  const icon = btn.querySelector("i");
  const hidden = input.type === "password";

  input.type = hidden ? "text" : "password";

  icon.classList.toggle("bi-eye");
  icon.classList.toggle("bi-eye-slash");
}

togglePassword.onclick = () => toggle(passwordInput, togglePassword);
toggleConfirm.onclick = () => toggle(confirmInput, toggleConfirm);


// ðŸ”¥ Password strength
passwordInput.addEventListener("input", () => {
  const p = passwordInput.value;
  strengthFill.className = "strength-fill";

  if (!p) return;

  let score = 0;
  if (p.length >= 6) score++;
  if (p.length >= 10) score++;
  if (/[A-Z]/.test(p)) score++;
  if (/\d/.test(p)) score++;

  if (score <= 2) {
    strengthFill.classList.add("weak");
    strengthText.textContent = "DÃ©bil";
  } else if (score === 3) {
    strengthFill.classList.add("medium");
    strengthText.textContent = "Media";
  } else {
    strengthFill.classList.add("strong");
    strengthText.textContent = "Fuerte";
  }
});


// ðŸš€ Submit register
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = passwordInput.value;
  const confirm = confirmInput.value;

  if (password !== confirm) {
    Swal.fire("Error", "Las contraseÃ±as no coinciden", "error");
    return;
  }

  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Creando...';

  const result = await register(email, password, username);

  submitBtn.disabled = false;
  submitBtn.innerHTML = "Crear Cuenta";

  if (result.success) {
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1200);
  }
});
</script>


</body>
</html>
