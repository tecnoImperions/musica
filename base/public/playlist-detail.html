<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist - Varian Music</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  --bg-primary: #0a0e1a;
  --bg-secondary: #12172a;
  --bg-card: #1a1f35;
  --bg-hover: #222844;
  --border: #2a3350;
  --accent: #6366f1;
  --accent-hover: #5558e3;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --text-muted: #64748b;
  --danger: #ef4444;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  padding-bottom: 100px;
}

.header {
  background: linear-gradient(180deg, var(--bg-secondary) 0%, rgba(18, 23, 42, 0.95) 100%);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 1rem 0;
}

.brand {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.back-btn {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 0.5rem 1rem;
  color: var(--text-primary);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: all 0.2s ease;
}

.back-btn:hover {
  background: var(--bg-hover);
  color: var(--accent);
}

.playlist-header {
  background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
  padding: 3rem 0 2rem;
  margin-bottom: 2rem;
  border-bottom: 1px solid var(--border);
}

.playlist-cover {
  width: 200px;
  height: 200px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5rem;
  color: white;
  margin-bottom: 1.5rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.playlist-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.playlist-meta {
  color: var(--text-secondary);
  font-size: 1rem;
}

.song-list-item {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 0.75rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  transition: all 0.2s ease;
  cursor: pointer;
}

.song-list-item:hover {
  background: var(--bg-hover);
  border-color: var(--accent);
}

.song-thumbnail {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  object-fit: cover;
  flex-shrink: 0;
}

.song-details {
  flex: 1;
  min-width: 0;
}

.song-name {
  font-weight: 600;
  font-size: 0.95rem;
  color: var(--text-primary);
  margin: 0 0 0.25rem 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.song-artist {
  font-size: 0.85rem;
  color: var(--text-secondary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.song-actions {
  display: flex;
  gap: 0.5rem;
}

.action-btn {
  width: 36px;
  height: 36px;
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}

.action-btn:hover {
  color: var(--accent);
  border-color: var(--accent);
}

.action-btn.danger:hover {
  color: var(--danger);
  border-color: var(--danger);
}

.empty-state {
  text-align: center;
  padding: 4rem 2rem;
}

.empty-icon {
  font-size: 5rem;
  color: var(--text-muted);
  margin-bottom: 1.5rem;
}

.empty-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.75rem;
}

.empty-text {
  color: var(--text-secondary);
  font-size: 1rem;
  margin-bottom: 2rem;
}

.loading-spinner {
  text-align: center;
  padding: 3rem;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<header class="header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="brand">
        <i class="bi bi-music-note-beamed"></i>
        Varian Music
      </div>
      <a href="playlists.html" class="back-btn">
        <i class="bi bi-arrow-left"></i>
        Volver
      </a>
    </div>
  </div>
</header>

<section class="playlist-header">
  <div class="container">
    <div class="playlist-cover">
      <i class="bi bi-music-note-list"></i>
    </div>
    <h1 class="playlist-title" id="playlistName">Mi Playlist</h1>
    <p class="playlist-meta" id="playlistMeta">0 canciones</p>
  </div>
</section>

<main class="container">
  <div id="loadingState" class="loading-spinner">
    <div class="spinner"></div>
    <p class="text-secondary">Cargando canciones...</p>
  </div>

  <div id="songsList"></div>
  
  <div id="emptyState" class="empty-state" style="display: none;">
    <div class="empty-icon">
      <i class="bi bi-music-note-list"></i>
    </div>
    <h3 class="empty-title">Playlist vacía</h3>
    <p class="empty-text">Esta playlist aún no tiene canciones</p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
import { getPlaylistSongs, removeSongFromPlaylist } from "../assets/js/metrics.js";
import { supabase } from "../assets/js/supabase.js";
import { checkAuth } from "../assets/js/auth.js";

checkAuth().then(isAuth => {
  if (!isAuth) {
    window.location.href = "/login.html";
  } else {
    cargarPlaylist();
  }
});

const urlParams = new URLSearchParams(window.location.search);
const playlistId = urlParams.get('id');

if (!playlistId) {
  window.location.href = "playlists.html";
}

async function cargarPlaylist() {
  const loadingState = document.getElementById("loadingState");
  const songsList = document.getElementById("songsList");
  const emptyState = document.getElementById("emptyState");

  try {
    // Obtener info de la playlist
    const { data: playlist } = await supabase
      .from("playlists")
      .select("nombre")
      .eq("id", playlistId)
      .single();

    if (playlist) {
      document.getElementById("playlistName").textContent = playlist.nombre;
    }

    // Obtener canciones
    const songs = await getPlaylistSongs(playlistId);
    
    loadingState.style.display = "none";

    if (songs.length === 0) {
      emptyState.style.display = "block";
      document.getElementById("playlistMeta").textContent = "0 canciones";
      return;
    }

    document.getElementById("playlistMeta").textContent = `${songs.length} ${songs.length === 1 ? 'canción' : 'canciones'}`;
    
    songs.forEach(song => {
      const item = document.createElement("div");
      item.className = "song-list-item";
      item.onclick = () => window.location.href = `play.html?id=${song.id}`;
      
      item.innerHTML = `
        <img src="${song.thumbnail_url}" alt="${escapeHtml(song.titulo)}" class="song-thumbnail">
        <div class="song-details">
          <h3 class="song-name">${escapeHtml(song.titulo)}</h3>
          <p class="song-artist">${escapeHtml(song.artista)}</p>
        </div>
        <div class="song-actions">
          <button class="action-btn" onclick="event.stopPropagation(); reproducir('${song.id}')">
            <i class="bi bi-play-fill"></i>
          </button>
          <button class="action-btn danger" onclick="event.stopPropagation(); quitarCancion('${song.id}')">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      `;
      
      songsList.appendChild(item);
    });

  } catch (error) {
    console.error("Error:", error);
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'No se pudieron cargar las canciones'
    });
  }
}

window.reproducir = function(songId) {
  window.location.href = `play.html?id=${songId}`;
}

window.quitarCancion = async function(songId) {
  const result = await Swal.fire({
    title: '¿Quitar canción?',
    text: 'Se eliminará de esta playlist',
    icon: 'question',
    showCancelButton: true,
    confirmButtonColor: '#ef4444',
    cancelButtonColor: '#6366f1',
    confirmButtonText: 'Sí, quitar',
    cancelButtonText: 'Cancelar'
  });

  if (result.isConfirmed) {
    try {
      await removeSongFromPlaylist(playlistId, songId);
      
      Swal.fire({
        icon: 'success',
        title: 'Eliminada',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 2000
      });

      location.reload();
    } catch (error) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'No se pudo quitar la canción'
      });
    }
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
</script>

</body>
</html>
