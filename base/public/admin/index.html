<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin | Varian Music</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg-main: #0b1020;
      --bg-card: #141a2e;
      --bg-input: #0f1630;
      --border: #27336b;
      --primary: #6366f1;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --label: #c7d2fe;
    }

    body {
      background: radial-gradient(circle at top, #141a2e, var(--bg-main));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .admin-box {
      background: var(--bg-card);
      border-radius: 18px;
      width: 100%;
      max-width: 540px;
      padding: 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,.55);
      border: 1px solid var(--border);
    }

    .title {
      text-align: center;
      font-weight: 700;
      font-size: 1.35rem;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: .9rem;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .form-label {
      font-size: .85rem;
      font-weight: 600;
      color: var(--label);
      margin-bottom: 4px;
    }

    .form-control {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      border-radius: 12px;
      padding: 10px 12px;
    }

    .form-control::placeholder {
      color: var(--text-muted);
      opacity: .8;
    }

    .form-control:focus {
      background: var(--bg-input);
      color: var(--text-main);
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99,102,241,.25);
    }

    .preview-img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 14px;
      margin-top: 10px;
      display: none;
      border: 1px solid var(--border);
    }

    small {
      color: var(--text-muted);
      font-size: .75rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #818cf8);
      border: none;
      border-radius: 14px;
      padding: 13px;
      font-weight: 700;
      margin-top: 10px;
    }

    .btn-primary:hover {
      filter: brightness(1.08);
    }

    @media (min-width: 768px) {
      .admin-box {
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="admin-box">
    <h4 class="title">ðŸŽ¶ Subir contenido musical</h4>
    <p class="subtitle">Administra canciones y videos de Varian Music</p>

    <div class="mb-3">
      <label class="form-label">TÃ­tulo de la canciÃ³n</label>
      <input type="text" id="titulo" class="form-control" placeholder="Ej: Despacito">
    </div>

    <div class="mb-3">
      <label class="form-label">Artista</label>
      <input type="text" id="artista" class="form-control" placeholder="Ej: Luis Fonsi">
    </div>

    <div class="mb-3">
      <label class="form-label">GÃ©nero musical</label>
      <input type="text" id="genero" class="form-control" placeholder="Ej: Pop, ReggaetÃ³n">
    </div>

    <div class="mb-3">
      <label class="form-label">Portada</label>
      <input type="file" id="cover" class="form-control" accept="image/*">
      <img id="preview" class="preview-img">
    </div>

    <div class="mb-3">
      <label class="form-label">Archivo de audio</label>
      <input type="file" id="audio" class="form-control" accept="audio/*">
      <small>mp3, wav, m4a</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Video (opcional)</label>
      <input type="file" id="video" class="form-control" accept="video/mp4">
      <small>Formato mp4</small>
    </div>

    <button id="agregarCancion" class="btn btn-primary w-100">
      Subir contenido
    </button>
  </div>

  <script>
    const coverInput = document.getElementById("cover");
    const preview = document.getElementById("preview");

    coverInput.addEventListener("change", () => {
      const file = coverInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });
  </script>

  <script type="module" src="../../assets/js/admin.js"></script>

</body>
</html>
