<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar SesiÃ³n - Varian Music</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #12172a;
      --bg-card: #1a1f35;
      --accent: #6366f1;
      --accent-hover: #5558e3;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #2a3350;
      --success: #10b981;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .brand-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-control {
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: var(--bg-secondary);
      border-color: var(--accent);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-control::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
      z-index: 5;
    }

    .input-group .form-control {
      padding-left: 2.75rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem;
      z-index: 5;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      border: none;
      border-radius: 12px;
      padding: 0.875rem;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }

    .divider span {
      padding: 0 1rem;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .register-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 12px;
      border: none;
      margin-bottom: 1.5rem;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .forgot-password a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .brand-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="brand">
      <div class="brand-logo">ðŸŽ§</div>
      <h1 class="brand-title">Varian Music</h1>
      <p class="brand-subtitle">Tu mÃºsica, en todas partes</p>
    </div>

    <div class="login-card">
      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="identifier" class="form-label">Email o Usuario</label>
          <div class="input-group">
            <i class="bi bi-person-fill input-icon"></i>
            <input 
              type="text" 
              class="form-control" 
              id="identifier" 
              placeholder="tu@email.com o username"
              required
              autocomplete="username"
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">ContraseÃ±a</label>
          <div class="input-group">
            <i class="bi bi-lock-fill input-icon"></i>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="forgot-password">
            <a href="#">Â¿Olvidaste tu contraseÃ±a?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Iniciar SesiÃ³n
        </button>
      </form>

      <div class="divider">
        <span>o</span>
      </div>

      <div class="register-link">
        Â¿No tienes cuenta? <a href="register.html">RegÃ­strate aquÃ­</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { login, checkAuth } from "../assets/js/auth.js";

    // Verificar si ya estÃ¡ autenticado
    checkAuth().then(isAuth => {
      if (isAuth) {
        window.location.href = "/app/index.html";
      }
    });

    const form = document.getElementById("loginForm");
    const submitBtn = document.getElementById("submitBtn");
    const alertContainer = document.getElementById("alertContainer");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.querySelector("i").className = 
        type === "password" ? "bi bi-eye" : "bi bi-eye-slash";
    });

    // Show alert
    function showAlert(message, type = "danger") {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          <i class="bi ${type === 'danger' ? 'bi-exclamation-circle' : 'bi-check-circle'} me-2"></i>
          ${message}
        </div>
      `;
    }

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value;

      if (!identifier || !password) {
        showAlert("Por favor completa todos los campos");
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span> Iniciando sesiÃ³n...';
      alertContainer.innerHTML = '';

      try {
        const result = await login(identifier, password);

        if (result.success) {
          showAlert("Â¡Inicio de sesiÃ³n exitoso! Redirigiendo...", "success");
          setTimeout(() => {
            window.location.href = "/app/index.html";
          }, 1000);
        } else {
          showAlert(result.error || "Error al iniciar sesiÃ³n");
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Iniciar SesiÃ³n';
        }
      } catch (error) {
        console.error("Error:", error);
        showAlert("Error de conexiÃ³n. Intenta de nuevo.");
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Iniciar SesiÃ³n';
      }
    });

    // Enter key on password field
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>

</body>
</html>
