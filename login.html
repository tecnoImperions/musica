<script>
  const pass = document.getElementById("password");
  const toggle = document.getElementById("togglePassword");

  toggle.onclick = () => {
    pass.type = pass.type === "password" ? "text" : "password";
    toggle.innerHTML = pass.type === "password"
      ? '<i class="bi bi-eye"></i>'
      : '<i class="bi bi-eye-slash"></i>';
  };
</script>
