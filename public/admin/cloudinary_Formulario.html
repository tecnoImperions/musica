<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Varian Music</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: #0f0f1a;
      font-family: system-ui, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-box {
      background: #1e1e2f;
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .form-control {
      background: #121224;
      border: 1px solid #2a2a40;
      color: white;
    }

    .form-control:focus {
      background: #121224;
      color: white;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .preview-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 8px;
      display: none;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Ajustes para pantallas grandes */
    @media (min-width: 768px) {
      .admin-box {
        max-width: 500px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="admin-box">
    <h4 class="title">Subir nueva canción</h4>

    <div class="mb-3">
      <label class="form-label">Título de la canción</label>
      <input type="text" id="titulo" class="form-control" placeholder="Ej: Despacito">
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre del artista</label>
      <input type="text" id="artista" class="form-control" placeholder="Ej: Luis Fonsi">
    </div>

    <div class="mb-3">
      <label class="form-label">Género musical</label>
      <input type="text" id="genero" class="form-control" placeholder="Ej: Pop, Reggaetón">
    </div>

    <div class="mb-3">
      <label class="form-label">Imagen de portada</label>
      <input type="file" id="cover" class="form-control" accept="image/*">
      <img id="preview" class="preview-img">
    </div>

    <div class="mb-3">
      <label class="form-label">Archivo de música</label>
      <input type="file" id="audio" class="form-control" accept="audio/*">
      <small class="text-secondary">Formatos: mp3, wav, m4a</small>
    </div>

    <button id="agregarCancion" class="btn btn-primary w-100">
      Subir canción
    </button>
  </div>

  <!-- Preview portada -->
  <script>
    const coverInput = document.getElementById("cover");
    const preview = document.getElementById("preview");

    coverInput.addEventListener("change", () => {
      const file = coverInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });
  </script>

  <!-- Script admin -->
  <script type="module" src="../../assets/js/admin.js"></script>

</body>
</html>
