<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Varian PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background:#0f0f1a; color:white; padding:2rem; }
    .form-control, .btn { border-radius:0.5rem; }
    .card { background:#1e1e2f; border-radius:15px; margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary">Panel Admin</h2>

    <!-- Formulario subir canción -->
    <div class="card p-3 mb-4">
      <h5>Agregar canción</h5>
      <div class="mb-3">
        <input type="text" id="titulo" placeholder="Título" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" id="artista" placeholder="Artista" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" id="genero" placeholder="Género" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" id="audio_url" placeholder="URL audio (Cloudinary o Storage)" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" id="thumbnail_url" placeholder="URL portada (Cloudinary o Storage)" class="form-control">
      </div>
      <button id="agregarCancion" class="btn btn-primary">Agregar Canción</button>
    </div>

    <!-- Lista de usuarios (ejemplo simple) -->
    <div class="card p-3">
      <h5>Usuarios</h5>
      <ul id="listaUsuarios" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <script type="module" src="../../assets/js/admin.js"></script>
</body>
</html>
