<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Varian Music</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  --bg-primary: #0a0e1a;
  --bg-secondary: #12172a;
  --bg-card: #1a1f35;
  --bg-hover: #222844;
  --border: #2a3350;
  --accent: #6366f1;
  --accent-hover: #5558e3;
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --text-muted: #64748b;
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  padding-bottom: 100px;
  overflow-x: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(180deg, var(--bg-secondary) 0%, rgba(18, 23, 42, 0.95) 100%);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 1.5rem 0;
}

.brand {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* SEARCH & FILTERS */
.search-section {
  padding: 1.5rem 0;
  background: var(--bg-secondary);
  margin-bottom: 2rem;
}

.search-wrapper {
  position: relative;
  max-width: 600px;
  margin: 0 auto 1rem;
}

.search-input {
  width: 100%;
  padding: 0.875rem 3rem;
  background: var(--bg-card);
  border: 2px solid var(--border);
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.search-input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.search-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  pointer-events: none;
}

.clear-search {
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--text-muted);
  cursor: pointer;
  padding: 0.25rem;
  display: none;
}

.clear-search.active {
  display: block;
}

.clear-search:hover {
  color: var(--text-primary);
}

.filters-wrapper {
  display: flex;
  gap: 0.75rem;
  overflow-x: auto;
  padding: 0 1rem;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.filters-wrapper::-webkit-scrollbar {
  display: none;
}

.filter-chip {
  padding: 0.5rem 1rem;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 20px;
  color: var(--text-secondary);
  font-size: 0.875rem;
  white-space: nowrap;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: 500;
}

.filter-chip:hover {
  background: var(--bg-hover);
  border-color: var(--accent);
}

.filter-chip.active {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
}

/* VIEW TOGGLE */
.view-toggle {
  display: flex;
  gap: 0.5rem;
  background: var(--bg-card);
  padding: 0.25rem;
  border-radius: 8px;
  border: 1px solid var(--border);
}

.view-btn {
  padding: 0.5rem 0.75rem;
  background: transparent;
  border: none;
  color: var(--text-muted);
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.view-btn.active {
  background: var(--accent);
  color: white;
}

/* SONG CARDS */
.songs-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.section-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-primary);
}

.results-count {
  color: var(--text-muted);
  font-size: 0.875rem;
}

.song-card {
  background: var(--bg-card);
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.3s ease;
  border: 1px solid transparent;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.song-card:hover {
  transform: translateY(-4px);
  border-color: var(--border);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

.thumbnail-wrapper {
  position: relative;
  width: 100%;
  padding-top: 100%;
  overflow: hidden;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.thumbnail-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.song-card:hover .thumbnail-wrapper img {
  transform: scale(1.05);
}

.play-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.song-card:hover .play-overlay {
  opacity: 1;
}

.play-btn {
  width: 56px;
  height: 56px;
  background: var(--accent);
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}

.play-btn:hover {
  transform: scale(1.1);
  background: var(--accent-hover);
}

.genre-badge {
  position: absolute;
  top: 0.75rem;
  right: 0.75rem;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(10px);
  padding: 0.375rem 0.75rem;
  border-radius: 20px;
  font-size: 0.7rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.media-badge {
  position: absolute;
  bottom: 0.75rem;
  left: 0.75rem;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(10px);
  padding: 0.375rem 0.625rem;
  border-radius: 8px;
  font-size: 0.7rem;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.media-badge.video {
  background: rgba(239, 68, 68, 0.9);
}

.options-btn {
  position: absolute;
  top: 0.75rem;
  left: 0.75rem;
  width: 32px;
  height: 32px;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  z-index: 2;
}

.options-btn:hover {
  background: rgba(0, 0, 0, 0.9);
  transform: scale(1.1);
}

.song-info {
  padding: 1rem;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.song-title {
  font-weight: 600;
  font-size: 0.95rem;
  color: var(--text-primary);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  line-height: 1.4;
  margin: 0;
}

.song-artist {
  font-size: 0.85rem;
  color: var(--text-secondary);
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* BOTTOM SHEET */
.bottom-sheet-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(4px);
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  z-index: 998;
}

.bottom-sheet-overlay.active {
  opacity: 1;
  visibility: visible;
}

.bottom-sheet {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--bg-secondary);
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
  transform: translateY(100%);
  transition: transform 0.3s ease;
  z-index: 999;
  max-height: 80vh;
  overflow-y: auto;
}

.bottom-sheet.active {
  transform: translateY(0);
}

.sheet-header {
  padding: 1.5rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 1rem;
}

.sheet-thumbnail {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  object-fit: cover;
}

.sheet-title-section {
  flex: 1;
}

.sheet-song-title {
  font-weight: 600;
  font-size: 1rem;
  margin: 0 0 0.25rem 0;
}

.sheet-song-artist {
  font-size: 0.875rem;
  color: var(--text-secondary);
  margin: 0;
}

.sheet-options {
  padding: 0.5rem 0;
}

.sheet-option {
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
  border: none;
  background: none;
  width: 100%;
  color: var(--text-primary);
  font-size: 0.95rem;
}

.sheet-option:hover {
  background: var(--bg-hover);
}

.sheet-option i {
  font-size: 1.25rem;
  width: 24px;
  text-align: center;
}

.sheet-option.danger {
  color: var(--danger);
}

.sheet-option.danger:hover {
  background: rgba(239, 68, 68, 0.1);
}

.sheet-handle {
  width: 40px;
  height: 4px;
  background: var(--border);
  border-radius: 2px;
  margin: 0.75rem auto;
}

/* EMPTY STATE */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
}

.empty-icon {
  font-size: 4rem;
  color: var(--text-muted);
  margin-bottom: 1rem;
}

.empty-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
}

.empty-text {
  color: var(--text-secondary);
  font-size: 0.95rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .header {
    padding: 1rem 0;
  }

  .brand {
    font-size: 1.25rem;
  }

  .search-section {
    padding: 1rem 0;
  }

  .section-title {
    font-size: 1.1rem;
  }

  .view-toggle {
    display: none;
  }

  .song-info {
    padding: 0.875rem;
  }

  .song-title {
    font-size: 0.9rem;
  }

  .song-artist {
    font-size: 0.8rem;
  }
}

@media (min-width: 769px) {
  .search-wrapper {
    max-width: 700px;
  }

  .filters-wrapper {
    justify-content: center;
    padding: 0;
  }
}

/* LOADING */
.loading-spinner {
  text-align: center;
  padding: 3rem;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="brand">
        <i class="bi bi-music-note-beamed"></i>
        Varian Music
      </div>
      <div class="view-toggle d-none d-md-flex">
        <button class="view-btn active" data-view="grid">
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </button>
        <button class="view-btn" data-view="list">
          <i class="bi bi-list-ul"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- SEARCH & FILTERS -->
<section class="search-section">
  <div class="container">
    <div class="search-wrapper">
      <i class="bi bi-search search-icon"></i>
      <input 
        type="text" 
        id="search" 
        class="search-input" 
        placeholder="Buscar canciones, artistas..."
        autocomplete="off"
      >
      <button class="clear-search" id="clearSearch">
        <i class="bi bi-x-circle-fill"></i>
      </button>
    </div>
    
    <div class="filters-wrapper" id="filters">
      <button class="filter-chip active" data-filter="all">
        <i class="bi bi-music-note-list"></i> Todas
      </button>
      <button class="filter-chip" data-filter="video">
        <i class="bi bi-camera-video"></i> Videos
      </button>
      <button class="filter-chip" data-filter="audio">
        <i class="bi bi-music-note-beamed"></i> Audio
      </button>
    </div>
  </div>
</section>

<!-- SONGS LIST -->
<main class="container">
  <div class="songs-header">
    <h2 class="section-title">Tu Biblioteca</h2>
    <span class="results-count" id="resultsCount">0 canciones</span>
  </div>
  
  <div id="listaMusica" class="row g-3 g-md-4"></div>
  
  <div id="loadingState" class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
    <p class="text-secondary">Cargando música...</p>
  </div>
  
  <div id="emptyState" class="empty-state" style="display: none;">
    <div class="empty-icon">
      <i class="bi bi-search"></i>
    </div>
    <h3 class="empty-title">No se encontraron resultados</h3>
    <p class="empty-text">Intenta con otros términos de búsqueda</p>
  </div>
</main>

<!-- BOTTOM SHEET -->
<div class="bottom-sheet-overlay" id="sheetOverlay" onclick="cerrarSheet()"></div>
<div class="bottom-sheet" id="sheet">
  <div class="sheet-handle"></div>
  
  <div class="sheet-header" id="sheetHeader">
    <img class="sheet-thumbnail" id="sheetThumbnail" src="" alt="">
    <div class="sheet-title-section">
      <h3 class="sheet-song-title" id="sheetTitle"></h3>
      <p class="sheet-song-artist" id="sheetArtist"></p>
    </div>
  </div>
  
  <div class="sheet-options">
    <button class="sheet-option" onclick="accion('play')">
      <i class="bi bi-play-circle-fill"></i>
      Reproducir audio
    </button>
    <button class="sheet-option" id="videoOption" onclick="accion('video')">
      <i class="bi bi-camera-video-fill"></i>
      Ver video
    </button>
    <button class="sheet-option">
      <i class="bi bi-heart"></i>
      Agregar a favoritos
    </button>
    <button class="sheet-option">
      <i class="bi bi-plus-circle"></i>
      Añadir a playlist
    </button>
    <button class="sheet-option">
      <i class="bi bi-share-fill"></i>
      Compartir
    </button>
    <button class="sheet-option danger" onclick="cerrarSheet()">
      <i class="bi bi-x-circle"></i>
      Cancelar
    </button>
  </div>
</div>

<script type="module" src="../assets/js/songs.js"></script>

<script>
let currentSong = null;

function abrirSheet(songData) {
  currentSong = songData;
  
  document.getElementById('sheetThumbnail').src = songData.thumbnail_url;
  document.getElementById('sheetTitle').textContent = songData.titulo;
  document.getElementById('sheetArtist').textContent = songData.artista;
  
  const videoOption = document.getElementById('videoOption');
  videoOption.style.display = songData.video_url ? 'flex' : 'none';
  
  document.getElementById('sheetOverlay').classList.add('active');
  document.getElementById('sheet').classList.add('active');
  document.body.style.overflow = 'hidden';
}

function cerrarSheet() {
  document.getElementById('sheetOverlay').classList.remove('active');
  document.getElementById('sheet').classList.remove('active');
  document.body.style.overflow = '';
}

function accion(tipo) {
  if (!currentSong) return;
  
  if (tipo === 'play') {
    location.href = `play.html?id=${currentSong.id}`;
  } else if (tipo === 'video') {
    location.href = `play.html?id=${currentSong.id}&mode=video`;
  }
}

// Clear search button
const searchInput = document.getElementById('search');
const clearBtn = document.getElementById('clearSearch');

searchInput?.addEventListener('input', (e) => {
  clearBtn.classList.toggle('active', e.target.value.length > 0);
});

clearBtn?.addEventListener('click', () => {
  searchInput.value = '';
  searchInput.dispatchEvent(new Event('input'));
  clearBtn.classList.remove('active');
  searchInput.focus();
});

// View toggle (desktop)
document.querySelectorAll('.view-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    const view = btn.dataset.view;
    const lista = document.getElementById('listaMusica');
    
    if (view === 'list') {
      lista.classList.add('row-cols-1');
    } else {
      lista.classList.remove('row-cols-1');
    }
  });
});

// Close sheet on ESC
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') cerrarSheet();
});
</script>

</body>
</html>
